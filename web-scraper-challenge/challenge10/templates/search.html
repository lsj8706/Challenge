<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  </head>
  <body>
    <header>
      <h1>Remote Jobs</h1>
      <h3>{{resultsNumber}} {{searchingBy}} jobs found.</h3>
      <a href="/export?word={{searchingBy}}">Export to CSV</a>
      <br/>
      <a href="/"><span>Go back<span></a>
    </header>
    <main>
      {%for job in jobs%}
        <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <a href="{{job.apply_link}}" target="_blank">Apply</a>
        </div>
        <hr>
      {%endfor%}
    </main>
  </body>
</html>
