<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
      <h2></h2>
      <input type="range" class="js-range" list="tickmarks" value="0" min="0" max="200" />
      <datalist id="tickmarks">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </br>
    <label for="js-guess">Guess the number :</label>
      <input type="number" id="js-guess" />
      <input type="submit" value="Play!" id="js-btn"/>
    </form>
    <span></span>
    <h3></h3>
    <script src="index.js"></script>
  </body>
</html>
