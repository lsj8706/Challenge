<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form>
        <div class="result-box">
          <div>
            <span>0</span>
          </div>
          <button class="js-reset" id="reset">C</button>
        </div>
        <div class="btns">
          <div class="btn-row">
            <button class="number7 number" id="7">7</button>
            <button class="number8 number" id="8">8</button>
            <button class="number9 number" id="9">9</button>
            <button class="plus operator" id="plus">+</button>
          </div>
          <div class="btn-row">
            <button class="number4 number" id="4">4</button>
            <button class="number5 number" id="5">5</button>
            <button class="number6 number" id="6">6</button>
            <button class="minus operator" id="minus">-</button>
          </div>
          <div class="btn-row">
            <button class="number1 number" id="1">1</button>
            <button class="number2 number" id="2">2</button>
            <button class="number3 number" id="3">3</button>
            <button class="multiply operator" id="multiply">*</button>
          </div>
          <div class="btn-row">
            <button class="number0 number" id="0">0</button>
            <button class="equal equal" id="equal">=</button>
            <button class="divide operator" id="divide">/</button>
          </div>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
