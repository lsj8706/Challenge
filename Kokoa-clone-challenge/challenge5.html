<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cl5.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="playlist">
      <div class="title">
        <i class="fas fa-times fa-2x"></i>
        <h1>Playlist</h1>
      </div>
      <div class="now-play">
        <div class="cover">
          <i class="far fa-image fa-lg"></i>
        </div>
        <div class="now-play__text">
          <h1>Random<br />Love</h1>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="btn">
        <button class="btn-play">
          <i class="fas fa-play fa-lg"></i>
          <span>Play</span>
        </button>
        <button class="btn-heart">
          <i class="fas fa-heart fa-2x"></i>
        </button>
        <button class="btn-plus">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>
      <div class="music">
        <div class="music-row">
          <div class="music-row__box"></div>
          <div class="music-row__text">
            <h2>Matargasti</h2>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="music-row">
          <div class="music-row__box"></div>
          <div class="music-row__text">
            <h2>Attitude</h2>
            <span>Lewis OfMan . Attitude</span>
          </div>
        </div>
        <div class="music-row">
          <div class="music-row__box"></div>
          <div class="music-row__text">
            <h2>Try Everything</h2>
            <span>Shakira . Zootopia</span>
          </div>
        </div>
        <div class="music-row">
          <div class="music-row__box"></div>
          <div class="music-row__text">
            <h2>Sunflower</h2>
            <span>Joseph Vincent . Sunflower</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ecc2ad03fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
