<html lang="en">

    <link rel="stylesheet" href="cl7.css" />
    <title>Document</title>

  <body>
    <main>
      <div class="screen">
        <div class="header-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>

            <img

            />

          <div class="screen-now__title">
            <h1>Park, Hyo Shin</h1>
            <span>Ballad, R&B</span>

              <span>212 971</span>
            </button>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist-row">
            <img

            <div class="playlist-row__menu">
              <i class="fas fa-ellipsis-v"></i>

          </div>
          <div class="playlist-row">
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/480/2480326.jpg?type=r100Fll&v=20200218150210"

              <span>Park, Hyo Shin</span>

              <i class="fas fa-ellipsis-v"></i>

              src="https://w.namu.la/s/18af3db88fd4dca27db1aa80fba8b98a72ce327cd6f11f2e5249d738303fe10ec78c58661a884136de557319388bd49003ca5ff689d3317e6c1cbfcd7edd3898ee41047c9a86320bcfe8c9b29e1455c2d188d0d45f8d67c51594439be37b6952"

              <span>Park, Hyo Shin</span>
              <h2>Breath</h2>
            </div>
            <div class="playlist-row__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="playlist-row">
            <img
              src="https://w.namu.la/s/eb9872232a8d4979caf6176ceb882c569e6c15820d99d99fa63aa0eb550dace50e0480e952e85376669983e6512164ee819025c2fb6517200f68eee3ba43a41362f8f256078f88dcfe3e6326ace763e700d1d759283fa549179ea39c637c62ff74accb709e589be0c5f6c817e86b0f5f"

            <div class="playlist-row__text">
              <span>Park, Hyo Shin</span>
              <h2>Sound Of Winter</h2>
            </div>
            <div class="playlist-row__menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="play-controller">
          <div class="play-controller__text">
            <span>Park, Hyo Shin</span>
            <h2>The Day</h2>
          </div>
          <div class="play-controller__btn">
            <button><i class="fas fa-step-backward"></i></button>
            <button><i class="fas fa-pause fa-lg"></i></button>
            <button><i class="fas fa-step-forward"></i></button>
          </div>
        </div>
      </div>

      <div class="screen">
        <div class="header-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="cover">
          <div class="cover-img">
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/480/2480326.jpg?type=r100Fll&v=20200218150210"
            />
          </div>
          <div class="cover-text">
            <h1>The Day</h1>
            <span>Park, Hyo Shin</span>
          </div>
        </div>
        <div class="bar">
          <div class="bar-time">
            <span>0:00</span>
            <span>4:52</span>
          </div>
          <input type="range" value="0" />
        </div>
        <div class="btns">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/ecc2ad03fe.js"
      crossorigin="anonymous"
    ></script>
